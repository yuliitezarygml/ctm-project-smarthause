name: homesass
description: Beautiful Smart Home Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  fl_chart: ^0.55.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

  # State Management
  provider: ^6.0.5

  # Network & API
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.1
  url_launcher: ^6.2.4
  flutter_spinkit: ^5.2.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
